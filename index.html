<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    

    <div id="results">
        <div id="dataOutput">
            <form action="" id="searchBar">
                <input type="text" name="userInput" placeholder="Search for a city">
            </form>
            <button type="submit" form="searchBar"><img src="./bg/search.png" alt=""></button>
        </div>
        <div id="infoBox">
            <div id="firstBox">
                <p id="currentLocation"></p>
                <div id="iconDiv">
                    <img id="iconImage" src="./icon/1.png" alt="WEATHER ICON">
                    <p id="temperature"></p>
                </div>
                <hr>
                <p id="currentWeather"></p>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
